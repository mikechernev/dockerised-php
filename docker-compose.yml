version: '2'

services:
    web:
        image: nginxinc/nginx-unprivileged:alpine
        ports:
            - "8080:8080"
        volumes:
            - ./src:/src
            - ./site.conf:/etc/nginx/conf.d/default.conf
    php:
        image: php:fpm-alpine
        volumes:
            - ./src:/src
